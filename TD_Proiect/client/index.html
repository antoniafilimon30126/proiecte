<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makeup Products</title>
  <link rel="stylesheet" href="styles/style_index.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="libs/vue.js"></script>
  <script src="libs/axios.js"></script>
</head>
<body>
  <div class="container" id="app">
    <h1>Makeup Products</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" v-model="newProduct.name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" id="brand" v-model="newProduct.brand" placeholder="Brand">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" v-model="newProduct.price" placeholder="Price">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" v-model="newProduct.category" placeholder="Category">
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" id="color" v-model="newProduct.color" placeholder="Color">
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" id="stock" v-model="newProduct.stock" placeholder="Stock">
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="number" id="rating" v-model="newProduct.rating" placeholder="Rating">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" v-model="newProduct.description" placeholder="Description">
    </div>
    <div class="form-group">
      <label for="imageURL">Image URL</label>
      <input type="text" id="imageURL" v-model="newProduct.imageURL" placeholder="Image URL">
    </div>
    <button @click="createProduct" class="btn">Add Product</button>
    <ul>
      <li v-for="product in products" :key="product.id">
        <a :href="'details.html?id=' + product.id">{{ product.name }}</a>
        <button @click="deleteProduct(product.id)" class="btn btn-delete">Delete</button>
        <a :href="'update.html?id=' + product.id" class="btn btn-update">Update</a>
      </li>
    </ul>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
